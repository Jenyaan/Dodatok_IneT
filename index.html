<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            margin: 20px auto;
            width: 80%;
            border: 1px solid #ccc;
        }
        div {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Geolocation Visualization</h1>
        <label for="interval">Tracking Interval (seconds):</label>
        <input type="number" id="interval" value="5" min="1">
        <button id="startTracking">Start Tracking</button>
        <button id="clearTracking">Clear history tracking</button>
        <button id="downloadGPX">Download GPX</button>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
